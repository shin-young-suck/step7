<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>홈페이지</title>
    <link href="/public/css/main.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 수평 스크롤 제거 */
        }
        header {
            background-color: #333; /* 헤더 배경색 설정 */
            color: white; /* 헤더 텍스트 색상 설정 */
            padding: 0px; /* 헤더 패딩 설정 */
            text-align: center; /* 헤더 텍스트 중앙 정렬 */
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 600px; /* 슬라이더 높이 설정 */
            margin: 0; /* 여백 제거 */
            position: relative;
        }
        .image-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden; /* 이미지가 컨테이너를 넘지 않도록 설정 */
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지 비율을 유지하면서 컨테이너에 맞게 조정 (가득 채우기) */
            display: block; /* 이미지가 블록 요소로 표시되도록 설정 */
            object-position: center; /* 이미지의 중앙을 컨테이너의 중앙에 맞춤 */
            transition: opacity 0.5s ease; /* 이미지 전환 효과 추가 */
        }
        .slider-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            z-index: 2;
            padding: 10px;
            border-radius: 50%;
        }
        .slider-arrow.left {
            left: 20px;
        }
        .slider-arrow.right {
            right: 20px;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .image-gallery img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .image-gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header th:insert="header_nav.html"></header>
    
    <div class="main-container">
        <button class="slider-arrow left" onclick="prevImage()">&#10094;</button>
        <div class="image-container">
            <img id="currentImage" src="/public/img/111.jpg" alt="Image 1">
        </div>
        <button class="slider-arrow right" onclick="nextImage()">&#10095;</button>
    </div>
    
    <div class="image-gallery">
        <img src="/public/img/666.jpg" alt="Image 666">
        <img src="/public/img/777.jpg" alt="Image 777">
        <img src="/public/img/888.jpg" alt="Image 888">
        <img src="/public/img/999.jpg" alt="Image 999">
        <img src="/public/img/1010.jpg" alt="Image 1010">
    </div>

    <script>
        const images = [
            '/public/img/111.jpg',
            '/public/img/222.jpg',
            '/public/img/333.jpg'
        ];
        const imageElement = document.getElementById('currentImage');
        let currentIndex = 0;

        function showImage(index) {
            imageElement.src = images[index];
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }

        // Automatic image change every 3 seconds
        setInterval(nextImage, 3000);
    </script>
    
    <footer>
        <p>welcome to myshop!</p>
    </footer>
</body>
</html>
